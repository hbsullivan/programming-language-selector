<!DOCTYPE html>
<html lang="en">
<head>
  <title>Programming Language Selector</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
    <h1>Programming Language Selector</h1>
    <h2>Please complete the quiz below to decide which language is best for <strong>you</strong>!</h2>
    </div>
    <p class="hidden" id="error-message">Please enter your name</p>
    <form id="quiz">
      <div class="form-group">
        <div class="input-group">
          <label for="name">What is your name?</label>
          <input id="name" type="text"><br>
        </div><br>

        <label for="season">What is your favorite season?</label>
        <div class="dropdown">
          <select id="season">
            <option value="1">Spring</option>
            <option value="2">Summer</option>
            <option value="3">Fall</option>
            <option value="4">Winter</option>
          </select>
        </div><br>
        
        <label for="hobby">What would you rather do?</label>
        <div class="dropdown">
          <select id="hobby">
            <option value="1">Play sports</option>
            <option value="2">Play and instrument</option>
            <option value="3">Read a book</option>
          </select>
        </div><br>

        <label for="animal">What is your favorite animal?</label>
        <div class="dropdown">
          <select id="animal">
            <option value="1">Snake</option>
            <option value="2">Monkey</option>
            <option value="3">Tiger</option>
          </select>
        </div><br>

        <label>Do you like free time?</label>
        <label class="radiobtn">
          <input type="radio" name="free-time" value="yes" checked>
          Yes
        </label>
        
        <label class="radiobtn">
          <input type="radio" name="free-time" value="no">
          No
        </label>
        <br><br>
        <button type="submit" class="btn btn-outline-secondary">Get Results</button><br><br>
        <button type="button" class="hidden btn btn-outline-secondary" id="reset">Clear results</button>
      </div>
    </form>

    
    <h3 class="hidden" id="output"></h3>
  
  

  </div>
</body>
</html>
